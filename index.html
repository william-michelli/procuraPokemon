<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Pokemons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="text-center">
        <img id="logo" src="pokemon-logo.png" alt="">

        <h5 class="display-6">Digite o nome ou número do seu pokémon favorito</h5>
     
        <div id="div-pesquisa">
            <input id="pokemon-digitado" type="text">
            <button id="pesquisar">Pesquisar</button>
        </div>
        
    
    
        <div id="flex">
            <div class="card" id="cartao" style="width: 14rem;">
                <img id="foto-pokemon" src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h2 id="nome-pokemon" class="card-title">Card title</h2>
    
                    <p id="descricao"></p>
    
                    <br/>
                    <div id="flex-tipos">
                        <p id="tipo" class="card-text"></p>
                        <p id="tipo-2" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
